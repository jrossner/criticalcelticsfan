---
layout: default
---
<article class="page">
  
  {%- if page.title -%}
    <h1 class="page-heading" style="color:#007A33;">{{ page.title }}</h1>
  {%- endif -%}

  <header class="page-header">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </header>

  <div class="page-content">
    {{ content }}
  </div>

</article>
